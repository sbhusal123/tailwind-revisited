<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="text-gray-600 font-body">

    <!-- whole layuout is set as a grid, nav is set to occupy 1 grid col, main content to occupy 2 grid cols: grid-cols-2 -->
    <!-- on medium scale breakpoints, is set to display as cols  -->
    <div class="grid md:grid-cols-3"> <!-- content wrapper -->

        <div class="md:col-span-1 md:flex md:justify-end"> <!-- nav -->
            <!-- text on the nav aligned to right -->
            <nav class="text-right px-1">

                <!-- nav hamburger and text/icon, note: items center -->
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a class="hover:text-gray-800" href="/">Food Ninja</a>
                    </h1>

                    <!-- nav collapse hamburger icon, hidden on medium and larger screens, items-centered to bring the icon in the center -->
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                          </svg>
                    </div>
                </div>

                <!-- actual nav content with icons on it, -->
                <!--  hidden by default, on medium or large screens show it -->
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <!-- currently active: to have font bold and text gray 700 -->
                    <li class="text-gray-700 font-bold">

                        <!-- anchor tag containing icon and text: displayed flex row(default), at the end of flex,  -->
                        <!-- for an active page, show the border right red colored -->
                         <!-- wrapped on a tag to make it clickable and traverse on the pages -->
                        <a class="px-4 flex justify-end border-r-4 border-primary">
                            <span>Home</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                              </svg>
                              
                        </a>
                    </li>
                    <li class="py-1">
                        <!-- for an inactive element, border right of white -->
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>About</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                              </svg>                            
                        </a>
                    </li>
                    <li class="py-1">
                        <!-- for an inactive element, border right of white -->
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Contact</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 ml-2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                              </svg>
                              
                        </a>
                    </li>
                </ul>
            </nav>
        </div> <!-- end nav-->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2" id="tag1">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-primary btn border-primary md:border-2 hover:bg-primary hover:text-white">Log In</a>
                <a href="#" class="text-primary ml-2 btn border-primary md:border-2 hover:bg-primary hover:text-white">Sign Up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold border-b border-gray-100">For Ninjas</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2  border-b border-gray-200">Latest Recipes</h4>

                <!-- by default for smaller screens, its displayed on a col while on large screens displayed on cols  -->
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- cards go here -->
                    <div class="card hover:shadow-lg">

                        <!-- 
                            - object cover to prevent discortion of image in various window size
                            - with object cover, the image, stays in the same container zooming in an out
                            - overflow hidden: rounded corners overflowed by image
                            -->
                        <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">

                        <!--
                                instead of adding a padding, give a margin, to prevent padding of image 
                            -->
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chilli Stew</span>

                            <!-- by default span are not block, so they display in same  -->
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>

                        </div>

                        <div class="card-badge">
                            <span>25 mins</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">
                        <img src="img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="card-badge">
                            <span>25 mins</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">
                        <img src="img/curry.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Tofu Curry</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="card-badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                              </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

                <div class="flex justify-center mt-2">

                    <!-- shadow-inner causes the button to penetrate inside the view effect -->
                    <div class="bg-secondary-100 text-secondary-200 btn hover:shadow-inner">Load more</div>
                </div>
            </div>
        </main>

    </div>
    <script src="./index.js"></script>
</body>

</html>
