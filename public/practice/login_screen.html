<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <!-- items container -->
<div class="min-h-screen bg-[#A8CE68]">
    <!-- grid  -->
    <div class="grid min-h-screen grid-cols-8 p-20">
      <div class="col-span-3 grid grid-rows-10 rounded-l-md bg-slate-700 p-0 text-white">
        <!-- 3 grid gap up -->
        <div class="row-span-3"></div>
        <!-- mid content -->
        <div class="row-span-6 text-center">
          <h5 class="text-center text-4xl uppercase">Icon</h5>
          <p class="mt-2 text-4xl">Locus VMS</p>
          <p class="mt-[0.2rem] text-[0.8rem] text-gray-200">Venue Management System</p>
          <p class="mt-[3rem] text-sm text-gray-300">
            A powerful, yet easy to use <br />
            application for managing <br />
            venue geospatial data.
          </p>
        </div>
        <!-- end content -->
        <div class="row-span-1 mt-8">
          <p class="ml-4 text-left text-[0.6rem]">Version 2.1</p>
        </div>
      </div>
  
      <!-- right grid container -->
      <div class="col-span-5 rounded-r-md bg-white">

        <!-- right grid wrapper -->
        <div class="grid mr-5 mt-5 bg-green-500">
          <!-- top element -->
          <div class="grid-rows-5 flex flex-row justify-end gap-5">
            <p class="text-sm">Dont have an account?</p>
            <button class="border-2 px-5">asd</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  
</body>
</html>
