<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!-- items container -->
<div class="min-h-screen bg-[#A8CE68]">
    <!-- grid  -->
    <div class="grid min-h-screen grid-cols-8 gt-mobile:p-20">
      <div class="col-span-3 grid grid-rows-10 rounded-l-md bg-slate-700 text-white mobile:hidden">
        <!-- 3 grid gap up -->
        <div class="row-span-3"></div>
        <!-- mid content -->
        <div class="row-span-6 text-center">
          <h5 class="text-center text-4xl uppercase">Icon</h5>
          <p class="mt-2 text-4xl">Locus VMS</p>
          <p class="mt-[0.2rem] text-[0.8rem] text-gray-200">Venue Management System</p>
          <p class="mt-[3rem] text-sm text-gray-300">
            A powerful, yet easy to use <br />
            application for managing <br />
            venue geospatial data.
          </p>
        </div>
        <!-- end content -->
        <div class="row-span-1 mt-8">
          <p class="ml-4 text-left text-[0.6rem]">Version 2.1</p>
        </div>
      </div>
  
      <!-- right grid container -->
      <div class="col-span-5 mobile:col-span-8 mobile:rounded-l-md rounded-r-md bg-white mobile:bg-slate-400">
        <div class="flex flex-row gt-mobile:justify-end mobile:justify-center m-5 gap-5">
            <p class="text-sm content-center text-gray-800 cursor-pointer">Dont have an account ?</p>
            <button class="text-sm border-black border-[1px] rounded-md uppercase px-4 py-2 hover:bg-[#A8CE68] hover:border-white hover:text-white">Create Account</button>
        </div>

        <div class="grid grid-flow-row grid-row-10 mobile:justify-center gap-5 gt-mobile:ml-20">
            <div class="row-span-4 mt-5 hidden mobile:block">
              <h1 class="text-3xl mobile:text-center">LOGO</h1>
            </div>
            <div class="row-span-4">
              <h5 class="text-3xl font-bold mobile:text-center">Log Into LocusVMS</h5>
              <p class="mobile:text-center">Enter your login details below.</p>
            </div>

            <div class="w-fit">
              <div>
                <p class="uppercase font-bold text-gray-700">Email Address</p>
                <p class="mr-2">
                  <span class="z-10 bg-white">
                    <i class="fa fa-envelope absolute py-1.5 px-1.5 m-0"></i>
                  </span>
                  <input type="text" class="z-auto text-center border-2 border-gray-500 rounded-sm mobile:bg-gray-600" placeholder="Enter your email"> 
                </p>
              </div>

              <div class="mt-5">
                <div class="flex flex-row gap-x-5 font-bold">
                  <p class="uppercase font-bold text-gray-700">Password</p>
                  <p class="text-xs content-evenly underline">Forgot your password</p>
                </div>
                <p>
                  <span class="z-10 bg-white">
                    <i class="fa fa-key absolute py-1.5 px-1.5 m-0"></i>
                  </span>
                  <input type="password" class="z-auto text-center border-2 mobile:bg-gray-600 border-gray-500 rounded-sm" placeholder="Enter your password"> 
                </p>
              </div>
            </div>

            <div>
              <button class="uppercase bg-slate-950 px-6 py-2 rounded-sm text-white text-md">sign in</button>
            </div>
      </div>
    </div>
  </div>
  
</body>
</html>
